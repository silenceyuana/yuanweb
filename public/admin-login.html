<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <script src="assets/js/theme-sync.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color: var(--bg-color); }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-form { background: var(--section-odd-bg); padding: 2rem; border-radius: var(--border-radius-main); width: 100%; max-width: 400px; box-shadow: var(--modern-shadow); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: .5rem; color: var(--text-color-primary); }
        .form-group input { width: 100%; padding: .75rem; border-radius: var(--border-radius-small); border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color-primary); }
        #message { margin-top: 1rem; text-align: center; font-weight: bold; }
    </style>
</head>

   <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'light' || (!theme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
          document.body.classList.add('light-mode');
        }
      })();
    </script>

    
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2 class="text-center">管理员后台</h2>
            <div class="form-group">
                <label for="email">管理员邮箱</label>
                <input type="email" id="email" required value="">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" required value="">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="handleAdminLogin()">登录</button>
            <p id="message"></p>
        </div>
    </div>
    <script>
        async function handleAdminLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            const response = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            if (response.ok) {
                // 登录成功，将 token 保存到 localStorage
                localStorage.setItem('adminToken', data.token);
                messageEl.style.color = 'green';
                messageEl.textContent = '登录成功！正在跳转...';
                window.location.href = 'admin-dashboard.html';
            } else {
                messageEl.style.color = 'red';
                messageEl.textContent = data.message;
            }
        }
    </script>
    <script src="assets/js/theme-manager.js" defer></script>
      <script src="assets/js/auth.js" defer></script>
      <script src="assets/js/main.js" defer></script>

</body>
</html>
