<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 我的博客</title>
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color: var(--bg-color); }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .auth-form { background: var(--section-odd-bg); padding: 2rem; border-radius: var(--border-radius-main); width: 100%; max-width: 400px; box-shadow: var(--modern-shadow); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: .5rem; color: var(--text-color-primary); }
        .form-group input { width: 100%; padding: .75rem; border-radius: var(--border-radius-small); border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color-primary); transition: border-color 0.3s, box-shadow 0.3s; }
        .form-group input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-glow); outline: none; }
        #message { margin-top: 1rem; text-align: center; font-weight: bold; min-height: 1.2em; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-form">
            <h2 class="text-center">登录</h2>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="handleLogin()">登录</button>
            <div style="text-align: right; margin-top: 0.75rem;">
                <a href="forgot-password.html">忘记密码?</a>
            </div>
            <p id="message"></p>
            <p class="text-center" style="margin-top: 1rem;">没有账户? <a href="register.html">创建一个</a></p>
        </div>
    </div>

   <script>
    // 登录处理函数
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageEl = document.getElementById('message');

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                messageEl.style.color = 'green';
                messageEl.textContent = data.message + ' 正在跳转到主页...';
                
                // 登录成功，保存用户的 Token
                localStorage.setItem('userToken', data.token);
                
                // 新增: 将完整的用户信息也保存到 localStorage
                localStorage.setItem('userInfo', JSON.stringify(data.user)); 
                
                setTimeout(() => { window.location.href = 'index.html'; }, 1500);
            } else {
                messageEl.style.color = 'red';
                messageEl.textContent = data.message;
            }
        } catch (error) {
            console.error('Login request failed:', error);
            messageEl.style.color = 'red';
            messageEl.textContent = '请求失败，请检查网络连接或服务器状态。';
        }
    }
</script>


</body>
</html>
