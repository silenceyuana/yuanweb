<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - YUAN</title>
    <link rel="icon" href="assets/img/favicon.ico" />
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --chat-bg: var(--bg-color);
            --sidebar-bg: var(--section-odd-bg);
            --border-color: var(--border-color);
            --text-primary: var(--text-color-primary);
            --text-secondary: var(--text-color-secondary);
            --accent-color: var(--primary-color);
            --message-sent-bg: var(--primary-color);
            --message-received-bg: var(--section-odd-bg);
            --hover-bg: rgba(128, 128, 128, 0.1);
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: var(--chat-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .navbar-chat {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--chat-bg);
            flex-shrink: 0;
        }
        .main-chat-container { display: flex; flex-grow: 1; overflow: hidden; }
        .sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }
        .sidebar h2 {
            font-size: 1.1rem;
            padding: 0 0.5rem 1rem 0.5rem;
            margin: 0;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
        }
        .user-list {
            list-style: none; padding: 0; margin-top: 1rem; overflow-y: auto;
        }
        .user-list li {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .user-list li i { margin-right: 12px; }
        .user-list li:hover { background-color: var(--hover-bg); }
        .user-list li.active {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
        }
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        .message-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }
        .message-group.own-message { align-self: flex-end; align-items: flex-end; }
        .message-group.other-message { align-self: flex-start; align-items: flex-start; }
        .message-sender {
            font-weight: 600; color: var(--text-primary);
            margin-bottom: 0.25rem; font-size: 0.85rem;
        }
        .message-content {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            color: var(--text-primary);
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message-group.own-message .message-content {
            background-color: var(--message-sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-group.other-message .message-content {
            background-color: var(--message-received-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        .message-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--sidebar-bg);
            display: flex;
            align-items: center;
        }
        .message-input-area input {
            flex-grow: 1;
            padding: 0.85rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--chat-bg);
            color: var(--text-primary);
            margin-right: 1rem;
            outline: none;
        }
        .message-input-area button {
            background: var(--accent-color);
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.2s ease;
        }
        .message-input-area button:disabled { background-color: #ccc; cursor: not-allowed; }
        #welcome-prompt {
            margin: auto; text-align: center; color: var(--text-secondary);
        }
    </style>
</head>
<body>
    
    <!-- 简化的导航栏 -->
    <nav class="navbar-chat">
        <a class="navbar-brand h1" href="index.html">YUAN</a>
        <div class="nav-items" style="display: flex; align-items: center; gap: 1rem;">
            <a href="index.html" class="btn btn-sm btn-outline-primary">返回主页</a>
            <div class="user-dropdown" id="user-dropdown" style="display: none;">
                <button class="user-dropdown-toggle" id="user-dropdown-toggle">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-email"></span>
                </button>
                <div class="dropdown-menu" id="dropdown-menu">
                    <a href="#" class="dropdown-item" id="logout-button">退出登录</a>
                </div>
            </div>
            <!-- 主题切换器依然保留 -->
        </div>
    </nav>

    <div class="main-chat-container">
        <!-- 左侧边栏：用户列表 -->
        <aside class="sidebar">
            <h2>私信</h2>
            <ul class="user-list" id="user-list">
                <!-- 用户列表将由JS动态填充 -->
            </ul>
        </aside>

        <!-- 中间：聊天窗口 -->
        <main class="chat-area">
            <header class="chat-header" id="chat-header">选择一个用户开始聊天</header>
            <div class="messages-container" id="messages-container">
                <div id="welcome-prompt">
                    <i class="fas fa-comments" style="font-size: 48px; margin-bottom: 1rem;"></i>
                    <p>从左侧选择一个用户开始私信吧！</p>
                </div>
            </div>
            <div class="message-input-area">
                <input type="text" id="message-input" placeholder="输入消息..." disabled>
                <button id="send-button" aria-label="发送消息" disabled><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="assets/js/global.js" defer></script>

    <script>
        // --- 辅助与认证 ---
        function parseJwt(token) { try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }}
        const userToken = localStorage.getItem('userToken');
        if (!userToken) window.location.href = 'login.html';
        const currentUser = parseJwt(userToken);
        if (!currentUser || !currentUser.email) window.location.href = 'login.html';

        // --- 元素获取 ---
        const userListEl = document.getElementById('user-list');
        const chatHeaderEl = document.getElementById('chat-header');
        const messagesContainerEl = document.getElementById('messages-container');
        const messageInputEl = document.getElementById('message-input');
        const sendButtonEl = document.getElementById('send-button');
        const welcomePrompt = document.getElementById('welcome-prompt');

        // --- 状态管理 ---
        let db;
        let currentConversationId = null;
        let currentRecipient = null;
        let unsubscribe; // 用于取消 Firestore 的实时监听

        // --- 核心功能 ---
        async function sendMessage() {
            const content = messageInputEl.value.trim();
            if (!content || !currentRecipient) return;
            sendButtonEl.disabled = true;
            try {
                await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${userToken}` },
                    body: JSON.stringify({
                        senderId: currentUser.id,
                        senderEmail: currentUser.email,
                        recipientId: currentRecipient.id,
                        content: content
                    })
                });
                messageInputEl.value = '';
            } catch (error) { console.error('发送消息失败:', error); } 
            finally { sendButtonEl.disabled = false; messageInputEl.focus(); }
        }

        function addMessageToUI(message) {
            const group = document.createElement('div');
            group.className = 'message-group';
            group.classList.add(message.senderId === currentUser.id ? 'own-message' : 'other-message');
            
            const sender = document.createElement('div');
            sender.className = 'message-sender';
            sender.textContent = message.senderEmail;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.content;
            
            group.appendChild(sender);
            group.appendChild(content);
            messagesContainerEl.appendChild(group);
        }

        function scrollToBottom() {
            messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
        }

        function listenToConversation(conversationId) {
            if (unsubscribe) unsubscribe(); // 取消上一个监听
            messagesContainerEl.innerHTML = '';
            const messagesRef = db.collection('conversations').doc(conversationId).collection('messages');
            
            unsubscribe = messagesRef.orderBy('createdAt', 'asc').onSnapshot(snapshot => {
                messagesContainerEl.innerHTML = '';
                snapshot.forEach(doc => addMessageToUI(doc.data()));
                scrollToBottom();
            }, console.error);
        }

        async function switchConversation(recipientId, recipientEmail) {
            welcomePrompt.style.display = 'none';
            currentRecipient = { id: recipientId, email: recipientEmail };
            
            document.querySelectorAll('.user-list li').forEach(li => li.classList.remove('active'));
            document.querySelector(`.user-list li[data-userid="${recipientId}"]`).classList.add('active');

            chatHeaderEl.textContent = `与 ${recipientEmail} 的对话`;
            messageInputEl.disabled = false;
            sendButtonEl.disabled = false;
            
            const conversationId = [currentUser.id, recipientId].sort().join('_');
            currentConversationId = conversationId;
            listenToConversation(conversationId);
        }

        async function populateUserList() {
            try {
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                const users = await response.json();
                userListEl.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.dataset.userid = user.id;
                    li.dataset.email = user.email;
                    li.innerHTML = `<i class="fas fa-user"></i> ${user.email}`;
                    li.addEventListener('click', () => switchConversation(user.id, user.email));
                    userListEl.appendChild(li);
                });
            } catch (error) {
                console.error("获取用户列表失败:", error);
            }
        }

        // --- 初始化 ---
        async function initializeChat() {
            try {
                const response = await fetch('/api/config');
                const configData = await response.json();
                firebase.initializeApp(configData.firebaseConfig);
                db = firebase.firestore();

                sendButtonEl.addEventListener('click', sendMessage);
                messageInputEl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') { e.preventDefault(); sendMessage(); }
                });

                await populateUserList();
            } catch (error) {
                console.error('聊天功能初始化失败:', error);
                messagesContainerEl.innerHTML = `<p style="text-align: center; color: red;">聊天室加载失败，请刷新页面。</p>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializeChat);
    </script>
</body>
</html>
