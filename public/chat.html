<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天室 - Yuan的个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/chat.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="chat-layout">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <input type="search" id="search-input" placeholder="搜索用户...">
            </div>
            <div class="search-results" id="search-results">
                <!-- 搜索结果动态添加 -->
            </div>
            <div class="conversations-list" id="conversations-list">
                <!-- 对话列表动态添加 -->
            </div>
        </aside>

        <!-- 右侧聊天区域 -->
        <div class="chat-area">
            <header class="chat-header">
                <div class="menu-toggle" id="menu-toggle">☰</div> <!-- 移动端菜单按钮 -->
                <h2 id="chat-title">公开聊天室</h2>
                <a href="index.html" class="back-link">返回主页</a>
            </header>
            <main class="chat-messages" id="messages-container">
                <div class="loading-indicator">正在连接聊天室...</div>
            </main>
            <footer class="chat-input-area">
                <form id="message-form" class="chat-form">
                    <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" required>
                    <button type="submit">发送</button>
                </form>
            </footer>
        </div>
    </div>

    <!-- 引入新的 JS 文件 -->
    <script src="assets/js/chat.js"></script>
    <script>
        // 移动端菜单切换逻辑
        document.getElementById('menu-toggle')?.addEventListener('click', () => {
            document.querySelector('.sidebar')?.classList.toggle('active');
        });
    </script>
</body>
</html>
