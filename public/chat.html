<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - YUAN</title>
    <link rel="icon" href="assets/img/favicon.ico" />
    
    <!-- 1. 立即执行的主题同步脚本，防止页面闪烁 -->
    <script src="assets/js/theme-sync.js"></script>

    <!-- 2. CSS 文件 -->
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 3. 聊天页面专属样式 -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
        }
        .main-chat-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            background-color: var(--section-odd-bg);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-color-primary);
        }
        .room-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .room-list li {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            margin-bottom: 0.5rem;
            color: var(--text-color-secondary);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .room-list li:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }
        .room-list li.active {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: bold;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color-primary);
            font-weight: bold;
            transition: border-color 0.3s ease;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .message-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        .message-group.own-message {
            align-items: flex-end;
        }
        .message-sender {
            font-weight: bold;
            color: var(--text-color-primary);
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        .message-content {
            background-color: var(--section-odd-bg);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-main);
            display: inline-block;
            max-width: 80%;
            color: var(--text-color-primary);
            word-wrap: break-word;
        }
        .message-group.own-message .message-content {
            background-color: var(--primary-color);
            color: var(--white);
        }
        .message-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--section-odd-bg);
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .message-input-area input {
            flex-grow: 1;
            padding: 0.75rem;
            border-radius: var(--border-radius-small);
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color-primary);
            margin-right: 1rem;
        }
        .message-input-area button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .message-input-area button:disabled {
            color: var(--text-color-secondary);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    
    <!-- 导航栏 (与主页保持一致, 包含登录/用户下拉菜单和主题切换器) -->
    <nav class="navbar">
        <div class="container navbar-content">
            <a class="navbar-brand h1" href="index.html">YUAN</a>
            <div class="nav-items" id="nav-items" style="display: flex;"> <!-- 强制显示以简化 -->
                <a href="index.html" class="btn btn-sm btn-outline-primary">返回主页</a>
                <div class="user-dropdown" id="user-dropdown" style="display: none;">
                    <button class="user-dropdown-toggle" id="user-dropdown-toggle">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-email"></span>
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#" class="dropdown-item" id="logout-button">退出登录</a>
                    </div>
                </div>
                <label class="theme-switch" for="theme-checkbox" title="切换深浅模式">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></div>
                </label>
            </div>
        </div>
    </nav>

    <!-- 主聊天区域 -->
    <div class="main-chat-container">
        <!-- 左侧边栏：聊天室列表 -->
        <aside class="sidebar">
            <h2>聊天室</h2>
            <ul class="room-list" id="room-list">
                <li class="active" data-room="general"># 综合频道</li>
                
            </ul>
        </aside>

        <!-- 中间：聊天窗口 -->
        <main class="chat-area">
            <header class="chat-header" id="chat-header"># 综合频道</header>
            <div class="messages-container" id="messages-container">
                <p style="text-align: center; color: var(--text-color-secondary);">正在连接到聊天室...</p>
            </div>
            <div class="message-input-area">
                <input type="text" id="message-input" placeholder="输入消息，按 Enter 发送...">
                <button id="send-button" aria-label="发送消息"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <!-- 4. 引入 Supabase 客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 5. 引入全局交互脚本 (处理导航栏、主题等) -->
    <script src="assets/js/global.js" defer></script>

    <!-- 6. 聊天核心逻辑脚本 -->
    <script>
        // --- 辅助函数 ---
        function parseJwt(token) {
            try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
        }

        // --- 0. 认证检查 ---
        const userToken = localStorage.getItem('userToken');
        if (!userToken) {
            alert('请先登录后再访问聊天室！');
            window.location.href = 'login.html';
        }
        const currentUser = parseJwt(userToken);
        if (!currentUser || !currentUser.email) {
            alert('登录信息无效，请重新登录！');
            localStorage.removeItem('userToken');
            window.location.href = 'login.html';
        }

        // --- 1. 元素获取与状态管理 ---
        const roomListEl = document.getElementById('room-list');
        const chatHeaderEl = document.getElementById('chat-header');
        const messagesContainerEl = document.getElementById('messages-container');
        const messageInputEl = document.getElementById('message-input');
        const sendButtonEl = document.getElementById('send-button');

        let supabase;
        let currentRoom = 'general';
        let realtimeChannel;

        // --- 2. 核心功能函数 ---
        async function loadMessages(room) {
            messagesContainerEl.innerHTML = '<p style="text-align: center; color: var(--text-color-secondary);">正在加载历史消息...</p>';
            const { data, error } = await supabase.from('messages').select('*').eq('room', room).order('createdAt', { ascending: true });
            if (error) {
                console.error('加载历史消息失败:', error);
                messagesContainerEl.innerHTML = '<p>加载消息失败。</p>';
                return;
            }
            messagesContainerEl.innerHTML = '';
            data.forEach(addMessageToUI);
            scrollToBottom();
        }

        async function sendMessage() {
            const content = messageInputEl.value.trim();
            if (!content || !supabase) return;

            sendButtonEl.disabled = true; // 防止重复发送
            const { error } = await supabase.from('messages').insert({
                room: currentRoom,
                content: content,
                userEmail: currentUser.email
            });
            sendButtonEl.disabled = false; // 恢复按钮

            if (error) {
                console.error('发送消息失败:', error);
                alert('消息发送失败，请重试。');
            } else {
                messageInputEl.value = '';
                messageInputEl.focus();
            }
        }

        function addMessageToUI(message) {
            const messageGroup = document.createElement('div');
            messageGroup.className = 'message-group';
            // 判断是否是自己发送的消息
            if (message.userEmail === currentUser.email) {
                messageGroup.classList.add('own-message');
            }

            const sender = document.createElement('div');
            sender.className = 'message-sender';
            sender.textContent = message.userEmail;

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.content;

            messageGroup.appendChild(sender);
            messageGroup.appendChild(content);
            messagesContainerEl.appendChild(messageGroup);
        }

        function scrollToBottom() {
            messagesContainerEl.scrollTop = messagesContainerEl.scrollHeight;
        }

        function switchRoom(newRoom) {
            if (currentRoom === newRoom || !supabase) return;
            if (realtimeChannel) { supabase.removeChannel(realtimeChannel); }
            currentRoom = newRoom;
            document.querySelector('.room-list li.active').classList.remove('active');
            document.querySelector(`.room-list li[data-room="${newRoom}"]`).classList.add('active');
            chatHeaderEl.textContent = `# ${newRoom.charAt(0).toUpperCase() + newRoom.slice(1)}`;
            loadMessages(currentRoom);
            listenForNewMessages();
        }

        function listenForNewMessages() {
            realtimeChannel = supabase.channel(`room:${currentRoom}`)
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `room=eq.${currentRoom}` }, (payload) => {
                    // 避免收到自己发送的消息的回声
                    if (payload.new.userEmail !== currentUser.email) {
                        addMessageToUI(payload.new);
                        scrollToBottom();
                    }
                }).subscribe();
        }

        // --- 3. 初始化函数 ---
        async function initializeChat() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('无法获取配置');
                const config = await response.json();
                
                supabase = supabase.createClient(config.supabaseUrl, config.supabaseAnonKey);

                // 绑定事件
                sendButtonEl.addEventListener('click', sendMessage);
                messageInputEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
                roomListEl.addEventListener('click', (e) => {
                    if (e.target && e.target.tagName === 'LI') {
                        const newRoom = e.target.dataset.room;
                        if (newRoom) switchRoom(newRoom);
                    }
                });

                // 初始加载
                await loadMessages(currentRoom);
                listenForNewMessages();

            } catch (error) {
                console.error('聊天功能初始化失败:', error);
                messagesContainerEl.innerHTML = `<p style="text-align: center; color: red;">聊天室加载失败，请刷新页面重试。</p>`;
            }
        }

        // --- 4. 启动！ ---
        // 等待整个页面加载完毕后，再初始化聊天功能
        document.addEventListener('DOMContentLoaded', initializeChat);

    </script>
</body>
</html>
