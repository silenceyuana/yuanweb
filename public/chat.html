<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天室 - Yuan的个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/chat.css" rel="stylesheet" /> 
    <link rel="icon" href="assets/img/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>聊天室</h1>
            <a href="index.html" class="back-link">返回主页</a>
        </header>
        <main class="chat-messages" id="messages-container">
    
            <div class="loading-indicator">正在连接聊天室...</div>
        </main>
        <footer class="chat-input-area">
            <form id="message-form" class="chat-form">
                <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" required>
                <button type="submit">发送</button>
            </form>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userToken = localStorage.getItem('userToken');
            if (!userToken) {
                alert('请先登录后再访问此页面！');
                window.location.href = 'login.html';
                return;
            }

            const messagesContainer = document.getElementById('messages-container');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const loadingIndicator = document.querySelector('.loading-indicator');

            let supabase;
            let currentUserEmail = '';

            // 从 Token 中解析出用户信息 (一个简化的客户端解码)
            try {
                const payload = JSON.parse(atob(userToken.split('.')[1]));
                currentUserEmail = payload.email;
            } catch (e) {
                console.error("无法解析 Token:", e);
                localStorage.removeItem('userToken');
                window.location.href = 'login.html';
                return;
            }
            
            // 滚动到底部
            const scrollToBottom = () => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            };

            // 创建并显示消息气泡
            const displayMessage = (msg) => {
                const isSent = msg.user_email === currentUserEmail;
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${isSent ? 'sent' : 'received'}`;
                
                const sender = isSent ? '你' : msg.user_email.split('@')[0];
                bubble.innerHTML = `
                    <div class="sender">${sender}</div>
                    <div class="content">${msg.content}</div>
                    <div class="timestamp">${new Date(msg.created_at).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}</div>
                `;
                messagesContainer.appendChild(bubble);
            };

            // 初始化 Supabase 客户端并订阅实时消息
            const initializeSupabase = async (url, key) => {
                supabase = supabase.createClient(url, key, {
                    global: { headers: { Authorization: `Bearer ${userToken}` } }
                });

                // 订阅 'messages' 表的插入事件
                supabase.channel('public:messages')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                        displayMessage(payload.new);
                        scrollToBottom();
                    })
                    .subscribe();
            };

            // 主流程
            async function main() {
                // 1. 获取 Supabase 配置
                try {
                    const configRes = await fetch('/api/config');
                    const config = await configRes.json();
                    await initializeSupabase(config.supabaseUrl, config.supabaseAnonKey);
                } catch (err) {
                    loadingIndicator.textContent = "无法连接到实时服务。";
                    return;
                }
                
                // 2. 获取历史消息
                try {
                    const res = await fetch('/api/chat/messages', {
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    });
                    if (!res.ok) throw new Error('获取历史消息失败');
                    
                    const messages = await res.json();
                    loadingIndicator.style.display = 'none';
                    messages.forEach(displayMessage);
                    scrollToBottom();
                } catch (err) {
                    loadingIndicator.textContent = err.message;
                }
            }

            // 发送消息
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const content = messageInput.value.trim();
                if (!content) return;

                messageInput.disabled = true;

                try {
                    await fetch('/api/chat/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${userToken}`
                        },
                        body: JSON.stringify({ content })
                    });
                    messageInput.value = '';
                } catch (err) {
                    alert('消息发送失败，请重试。');
                } finally {
                    messageInput.disabled = false;
                    messageInput.focus();
                }
            });

            main();
        });
    </script>
</body>
</html>
