<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>聊天室 - Yuan的个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/chat.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <!-- 引入 Font Awesome 图标库，用于汉堡菜单图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="chat-layout">
        <!-- 左侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <input type="search" id="search-input" placeholder="搜索用户...">
            </div>
            <div class="search-results" id="search-results"></div>
            <div class="conversations-list" id="conversations-list"></div>
        </aside>

        <!-- 右侧聊天区域 -->
        <div class="chat-area">
            <header class="chat-header">
                <div class="chat-header-content">
                    <!-- 修正: 为汉堡菜单添加和主页一致的 class 和 aria-label -->
                    <button class="hamburger-menu" id="menu-toggle" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="chat-title">公开聊天室</h2>
                    <a href="index.html" class="back-link">返回主页</a>
                </div>
            </header>
            <main class="chat-messages" id="messages-container">
                <div class="loading-indicator">正在连接聊天室...</div>
            </main>
            <footer class="chat-input-area">
                <form id="message-form" class="chat-form">
                    <input type="text" id="message-input" placeholder="输入消息..." autocomplete="off" required>
                    <!-- 修正: 为发送按钮添加 btn 和 btn-primary 类 -->
                    <button type="submit" class="btn btn-primary">发送</button>
                </form>
            </footer>
        </div>
    </div>

    <script src="assets/js/chat.js"></script>
    <script>
        document.getElementById('menu-toggle')?.addEventListener('click', () => {
            document.querySelector('.sidebar')?.classList.toggle('active');
        });
    </script>
</body>
</html>
