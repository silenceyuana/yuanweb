<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>趣味外号 - Yuan的个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <style>
        /* 继承 ticket.html 和 login.html 的风格 */
        body { background-color: var(--bg-color); color: var(--text-color-primary); }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .content-wrapper {
            background: var(--section-odd-bg);
            padding: 2rem 2.5rem;
            border-radius: var(--border-radius-main);
            width: 100%;
            max-width: 800px;
            box-shadow: var(--modern-shadow);
        }

        /* 新增：创作者模块样式 */
        .creator-module {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        .creator-module:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .creator-header {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
        }

        /* 单个外号条目样式 */
        .nickname-entry {
            margin-bottom: 1.5rem;
        }
        .nickname-entry:last-child {
            margin-bottom: 0;
        }
        .nickname-entry h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.4rem;
            color: var(--text-color-primary);
        }
        .nickname-entry p {
            margin: 0;
            color: var(--text-color-secondary);
            line-height: 1.6;
        }

        .loading, .empty-state {
            text-align: center;
            font-size: 1.1em;
            color: var(--text-color-secondary);
            padding: 2rem 0;
        }
        .error-message {
            text-align: center;
            color: #dc3545;
            font-weight: bold;
        }

        @media (max-width: 576px) {
            .content-wrapper {
                padding: 1.5rem;
            }
            .creator-header {
                font-size: 1.5rem;
            }
            .nickname-entry h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- !! 关键改动 1: 页面访问守卫 !! -->
    <script>
        const userToken = localStorage.getItem('userToken');
        if (!userToken) {
            alert('请先登录后才能查看外号墙！');
            window.location.href = 'login.html';
        }
    </script>

    <div class="main-container">
        <div class="content-wrapper">
            <h1 class="text-center" style="font-size: 2rem; margin-bottom: 1.5rem;">趣味外号墙</h1>
            
            <div id="nicknames-list">
                <p class="loading">正在加载外号...</p>
            </div>

            <p class="text-center" style="margin-top: 2.5rem; margin-bottom: 0;">
                <a href="index.html">返回主页</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const listContainer = document.getElementById('nicknames-list');
            // 从 localStorage 获取 token，我们知道它一定存在，因为上面的守卫脚本已检查过
            const token = localStorage.getItem('userToken');

            try {
                // !! 关键改动 2: 在 fetch 请求头中加入 Authorization !!
                const response = await fetch('/api/nicknames', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    // 如果 token 无效或过期，后端会返回 401 或 403
                    if (response.status === 401 || response.status === 403) {
                        alert('您的登录已过期，请重新登录。');
                        window.location.href = 'login.html';
                        return;
                    }
                    const errorData = await response.json();
                    throw new Error(errorData.message || '网络请求失败');
                }

                const nicknames = await response.json();
                listContainer.innerHTML = ''; // 清空加载提示

                if (nicknames.length === 0) {
                    listContainer.innerHTML = '<p class="empty-state">还没有人给我起外号呢！</p>';
                    return;
                }

                // 核心逻辑：将外号按 'creator' 分组
                const groupedNicknames = {};
                nicknames.forEach(item => {
                    if (!groupedNicknames[item.creator]) {
                        groupedNicknames[item.creator] = [];
                    }
                    groupedNicknames[item.creator].push(item);
                });

                // 遍历分组后的数据并生成 HTML
                for (const creator in groupedNicknames) {
                    const moduleEl = document.createElement('div');
                    moduleEl.className = 'creator-module';

                    let nicknamesHTML = '';
                    groupedNicknames[creator].forEach(item => {
                        nicknamesHTML += `
                            <div class="nickname-entry">
                                <h3>${escapeHTML(item.nickname)}</h3>
                                <p>${escapeHTML(item.meaning || '暂无说明')}</p>
                            </div>
                        `;
                    });

                    moduleEl.innerHTML = `
                        <h2 class="creator-header">由 ${escapeHTML(creator)} 提供</h2>
                        ${nicknamesHTML}
                    `;
                    listContainer.appendChild(moduleEl);
                }

            } catch (error) {
                console.error('获取外号失败:', error);
                listContainer.innerHTML = `<p class="error-message">加载失败：${error.message}</p>`;
            }
        });

        // 辅助函数：防止 XSS 攻击
        function escapeHTML(str) {
            if (!str) return '';
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }
    </script>

</body>
</html>
