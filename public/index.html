<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yuan的个人主页</title>
  <link rel="icon" href="assets/img/favicon.ico" />
  <link href="assets/css/theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <main class="main" id="top">

    <!-- 导航栏 (结构已修复) -->
    <nav class="navbar fixed-top">
      <div class="container navbar-content">
        <a class="navbar-brand h1" href="index.html">YUAN</a>
        
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <div class="nav-items" id="nav-items">
          <ul>
            <li><a class="nav-link" href="#about">关于我</a></li>
            <li><a class="nav-link" href="#skills">技能</a></li>
            <li><a class="nav-link" href="#contact">联系我</a></li>
          </ul>

          <!-- 未登录时显示的登录按钮 -->
          <a href="login.html" class="btn btn-sm btn-outline-primary" id="login-button">登录</a>

          <!-- 登录后显示的用户下拉菜单 (结构与 auth.js 匹配) -->
          <div class="user-dropdown" id="user-dropdown" style="display: none;">
            <button class="user-dropdown-toggle" id="user-dropdown-toggle" aria-label="用户菜单">
              <i class="fas fa-user-circle"></i>
              <span id="user-email"></span>
            </button>
            <div class="dropdown-menu" id="dropdown-menu">
              <a href="#" class="dropdown-item disabled">个人资料</a>
              <a href="#" class="dropdown-item" id="logout-button">退出登录</a>
            </div>
          </div>
          
          <!-- 滑块式主题切换器 -->
          <label class="theme-switch" for="theme-checkbox" title="切换深浅模式">
            <input type="checkbox" id="theme-checkbox" />
            <div class="slider">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
          </label>
        </div>
      </div>
    </nav>

    <!-- 英雄区/欢迎区 -->
    <section id="home">
      <div class="container text-center">
        <div class="hero-content">
            <h1 class="display-1 fade-in-up">你好，我是 <span class="text-primary">源</span></h1>
            <h3 class="mt-3 fade-in-up delay-1">一位充满热情的高中生</h3>
            <p class="hero-subtitle mt-4 fade-in-up delay-2">专注于创造无用的东西。欢迎来到我的个人空间。</p>
            <div class="mt-5 fade-in-up delay-3">
              <a href="#contact" class="btn btn-outline-primary">联系我</a>
            </div>
        </div>
      </div>
    </section>

    <!-- 关于我 -->
    <section id="about">
        <div class="container">
            <div class="row" style="align-items:center;">
                <div class="col-lg-6">
                    <img src="assets/img/favicon.ico" alt="你的照片" class="about-image">
                </div>
                <div class="col-lg-6">
                    <h2 class="h2">关于我</h2>
                    <p>一个新高一生，大部分都没时间，感谢您对我的理解与支持</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 技能展示 -->
    <section id="skills">
      <div class="container text-center">
        <h2 class="h2 mb-5">我掌握的编程语言</h2>
        <div class="skills-chart-wrapper">
            <div class="skills-donut-chart" role="img" aria-label="技能分布图：HTML 30%, Python 50%, Node.js 20%">
            </div>
            <ul class="chart-legend">
                <li><span class="legend-color" style="background-color: #E44D26;"></span>HTML - 30%</li>
                <li><span class="legend-color" style="background-color: #3572A5;"></span>Python - 50%</li>
                <li><span class="legend-color" style="background-color: #68A063;"></span>Node.js - 20%</li>
            </ul>
        </div>
      </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact">
        <div class="container text-center">
            <h2 class="h2">与我联系</h2>
            <p class="contact-subtitle mt-3">我正在寻找新的机会，我的收件箱随时为您敞开。无论您是想讨论一个项目，还是打个招呼，我都会尽快回复您！</p>
            
            <div class="mt-5">
              <a href="mailto:silenceyuan2018@gmail.com" class="btn btn-primary">发送邮件</a>
              <a href="ticket.html" id="ticket-button" class="btn btn-outline-primary" style="margin-left: 1rem;">发送工单</a>
            </div>
        </div>
    </section>

  </main>

  <footer class="main-footer">
    <p>© 2025 Silence_yuan. 版权所有.</p>
  </footer>

  <!-- 链接到外部 JavaScript 文件 (已清理) -->
  
  <script src="assets/js/main.js" defer></script>
</body>
</html>
