<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background-color: var(--bg-color); }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .auth-form { background: var(--section-odd-bg); padding: 2rem; border-radius: var(--border-radius-main); width: 100%; max-width: 400px; box-shadow: var(--modern-shadow); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: .5rem; color: var(--text-color-primary); }
        .form-group input { width: 100%; padding: .75rem; border-radius: var(--border-radius-small); border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color-primary); }
        #message { margin-top: 1rem; text-align: center; font-weight: bold; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2 class="text-center">找回密码</h2>
            <p style="text-align: center; color: var(--text-color-secondary); margin-bottom: 1.5rem;">请输入您的注册邮箱，我们将向您发送重置链接。</p>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" required>
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="handleForgotPassword()">发送重置链接</button>
            <p id="message"></p>
            <p class="text-center" style="margin-top: 1rem;"><a href="login.html">返回登录</a></p>
        </div>
    </div>
    <script>
        async function handleForgotPassword() {
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            const button = document.querySelector('button');

            if (!email) {
                messageEl.style.color = 'red';
                messageEl.textContent = '请输入邮箱地址！';
                return;
            }

            button.disabled = true;
            button.textContent = '正在发送...';

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });
                const data = await response.json();

                messageEl.style.color = 'green';
                messageEl.textContent = data.message;
            } catch (error) {
                messageEl.style.color = 'red';
                messageEl.textContent = '请求失败，请稍后重试。';
            } finally {
                button.disabled = false;
                button.textContent = '发送重置链接';
            }
        }
    </script>
</body>
</html>
