<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <script src="assets/js/theme-sync.js"></script>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link rel="icon" href="assets/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 复用 login.html 的样式 */
        body { background-color: var(--bg-color); }
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .auth-form { background: var(--section-odd-bg); padding: 2rem; border-radius: var(--border-radius-main); width: 100%; max-width: 400px; box-shadow: var(--modern-shadow); }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: .5rem; color: var(--text-color-primary); }
        .form-group input { width: 100%; padding: .75rem; border-radius: var(--border-radius-small); border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color-primary); }
        #message { margin-top: 1rem; text-align: center; font-weight: bold; min-height: 1.2em; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2 class="text-center">设置新密码</h2>
            <div id="reset-form">
                <div class="form-group">
                    <label for="new-password">新密码 (至少6位)</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="handleResetPassword()">确认并更新密码</button>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script>
        const messageEl = document.getElementById('message');
        const resetFormEl = document.getElementById('reset-form');
        let token = null;

        // 页面加载时立即执行，从URL中获取token
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            token = params.get('token');
            if (!token) {
                resetFormEl.style.display = 'none';
                messageEl.style.color = 'red';
                messageEl.textContent = '链接无效或已过期，请重新申请。';
            }
        });

        async function handleResetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword.length < 6) {
                messageEl.style.color = 'red';
                messageEl.textContent = '新密码不能少于6位！';
                return;
            }
            if (newPassword !== confirmPassword) {
                messageEl.style.color = 'red';
                messageEl.textContent = '两次输入的密码不一致！';
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword }),
                });
                const data = await response.json();

                if (response.ok) {
                    resetFormEl.style.display = 'none';
                    messageEl.style.color = 'green';
                    messageEl.textContent = data.message + ' 3秒后将跳转到登录页...';
                    setTimeout(() => { window.location.href = 'login.html'; }, 3000);
                } else {
                    messageEl.style.color = 'red';
                    messageEl.textContent = data.message;
                }
            } catch (error) {
                messageEl.style.color = 'red';
                messageEl.textContent = '请求失败，请稍后重试。';
            }
        }
    </script>
</body>
</html>
